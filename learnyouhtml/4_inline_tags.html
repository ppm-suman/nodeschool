<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Inline Tags</title>
  </head>
  <body>
    <p>This is <strong>bolded</strong>.</p>
    <p>This will be <em>italic</em>.</p>
    <p>Equation: a<sup>2</sup>b</p>
    <p>Subscript: H<sub>2</sub>O</p>
    <p>This is <span>spanned text</span>.</p>
  </body>
</html>
