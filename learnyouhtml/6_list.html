<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    <ul>
      <li>Unordered First item</li>
      <li>Unordered Second item</li>
      <li>Unordered Third item</li>
    </ul>
    <dl>
      <dt>Term 1</dt>
      <dd>Defintion of Term 1</dd>
      <dt>Term 2</dt>
      <dd>Definition of Term 2</dd>
    </dl>
  </body>
</html>
